<!-- Меню -->
{% extends "base.html" %}

{% block content %}
<h1>Меню</h1>
<div class="row">
    {% for item in items %}
    <div class="col-md-4 mb-3">
        <div class="card h-100">
            <div class="card-body">
                <h5 class="card-title">{{ item.name }}</h5>
                <p class="card-text">{{ item.description }}</p>
                <p class="card-text"><small>Категория: {{ item.category.name }}</small></p>
                <div class="d-flex justify-content-between align-items-center">
                    <span class="h4 mb-0">{{ item.price }} ₽</span>
                    <form method="post" action="/add_to_cart" class="d-inline">
                        <input type="hidden" name="item_id" value="{{ item.id }}">
                        <input type="number" name="quantity" value="1" min="1" class="form-control d-inline w-auto">
                        <button type="submit" class="btn btn-primary">В корзину</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
